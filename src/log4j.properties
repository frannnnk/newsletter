#our service log to file
log4j.rootLogger=DEBUG,R,CONSOLE
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=/usr/local/apache-tomcat-6.0.35/logs/tomcat_log.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}[%l] [%p] - %m%n

#our service log to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}[%l] [%p] - %m%n

log4j.logger.com.opensymphony.xwork2.validator = FATAL
log4j.logger.com.opensymphony.xwork2.conversion.impl.InstantiatingNullHandler= ERROR


